<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lato&family=Sora&family=Trade+Winds&display=swap" rel="stylesheet">
    
    <script
      src="https://kit.fontawesome.com/143be46855.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Scissors Paper Lizard Spock</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="">How to play</a></li>
      </ul>
    </nav>
    <main>
      <div class="description">
        <h2>Rock, Scissors,Scissors, Lizard and Spock</h2>
        <h3>The game</h3>
        <p>
          This is a game inspired by the "The Big Bang Theory" TV show in which
          describes the game as a extended version of the classic "Rock,
          Scissors and Papers".
        </p>
        
          
      </div>
      <div class="button-wrapper">
        <button  value="scissors" id="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
          <p>Scissors</p>
        </button>
        <button id="paper" value="paper">
          <i class="fa-solid fa-hand"></i>
          <p>Paper</p>
        </button>
        <button id="rock" value="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
          <p>Rock</p>
        </button>
        <button id="lizard" value="lizard">
          <i class="fa-solid fa-hand-lizard"></i>
          <p>Lizard</p>
        </button>
        <button id="spock" value="spock">
          <i class="fa-solid fa-hand-spock"></i>
          <p>Spock</p>
        </button>
      </div>
      <div class="result-wrapper">
        <div class="move">
          <h5>Your move:</h5>
          <i id="player-move" class=""></i></p>
        </div>
        <div id="versus-display" class="move versus"></div>
        <div class="move">
          <h5>Computer's move:</h5>
          <i id="computer-move" class=""></i>
        </div>
      </div>
    </main>
    <div id="game-stats" class="game-stats">
      <div class="score">
        <p>You</p>
        <p id="playerscore"></p>
      </div>
      <div class="score">
        <p>PC</p>
        <p id="computerscore"></p>
      </div>
      <div class="bar-wrapper">
        <!-- <div class="rating health-text">Win/Lose Rating:</div> -->
        <p id="healthpercabove" class="score-text-dark rating"></p>
        <div id="winrate" class="rating health"></div> 
        <div  class="rating bkhealth"></div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
